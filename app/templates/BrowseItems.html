{% extends "Navbar.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Team Fortress 2 Items Browse</h2><br>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>

<script>
    const userId = localStorage.getItem('userID');
    let favouriteItems = [];

    function fetchFavourite() {
        if (!userId) {
            console.error('User ID not found in localStorage');
            return;
        }

        fetch(`http://127.0.0.1:5000/favourites/${userId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            favoriteItems = data.favorites;
            fetchData();
        })
        .catch(error => {
            console.error('Error fetching favorite item:', error);
        });
    }


    function fetchData() {
        fetch(`http://127.0.0.1:5000/items`)
            .then(response => {
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    let isFavorite = false;

                    for (let i = 0; i < favoriteItems.length; i++) {
                        const favouriteItem = favoriteItems[i];
                        if(favouriteItem === item._id)
                        {
                            isFavorite = true;
                            break;
                        }
                    }

                    const row = `
                        <tr class="align-middle">
                            <td hidden>${item._id}</td>
                            <td><img width = '50px' height = '50px' src="${item.image}"></td>
                            <td>${item.name}</td>
                            <td>
                                <i class="${isFavorite ? 'fas' : 'far'} fa-star" data-item-id="${item._id}" onclick="toggleFavorite(this)"></i>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
    }


function addToFavourites(itemId, starIcon)
{
    fetch(`http://127.0.0.1:5000/favourite`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId, itemId })
    })
    .then(response => {
        if (response.ok) {
            // Toggle star appearance
            if (starIcon.classList.contains('far')) {
                starIcon.classList.remove('far');
                starIcon.classList.add('fas');
            } else {
                starIcon.classList.remove('fas');
                starIcon.classList.add('far');
            }
        } else {
            console.error('Failed to mark item as favorite');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function deleteFromFavourites(itemId, starIcon)
{
    fetch(`http://127.0.0.1:5000/favourite`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId, itemId })
    })
    .then(response => {
        if (response.ok) {
            // Toggle star appearance
            if (starIcon.classList.contains('fas')) {
                starIcon.classList.remove('fas');
                starIcon.classList.add('far');
            } else {
                starIcon.classList.remove('far');
                starIcon.classList.add('fas');
            }
        } else {
            console.error('Failed to mark item as not favorite');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function toggleFavorite(starIcon) {
    const itemId = starIcon.dataset.itemId;
    const isFavorite = starIcon.classList.contains('fas');

    if (isFavorite)
        deleteFromFavourites(itemId, starIcon);
    else
        addToFavourites(itemId, starIcon);
}

fetchFavourite();
</script>
{% endblock %}
