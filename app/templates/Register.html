<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Register</h1>
    <div class="alert alert-primary" role="alert" id="alert" hidden></div>
    <form id="registerForm">
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="inputUsername" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="mb-3">
        <label for="inputRepeatPassword" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="inputRepeatPassword" required>
      </div>
       <a href="/Login" class="btn btn-outline-primary">Login</a>
      <button type="button" class="btn btn-primary" onclick="Register()">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function Register()
    {
      const alertElement = document.getElementById('alert');

      const username = document.getElementById('inputUsername').value;
      const password = document.getElementById('inputPassword').value;
      const repeatPassword = document.getElementById('inputRepeatPassword').value;
      const admin = false;

      // Check if password and repeat password match
      if (password !== repeatPassword) {
        alertElement.innerText = "Passwords do not match";
        alertElement.hidden = false;
        return;
      }

      // Send POST request to register endpoint
      fetch('http://127.0.0.1:5000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password, admin })
      })
      .then(response => {
        if (response.ok) {
            alertElement.innerText = "Registration successful";
            alertElement.hidden = false;
        } else {
            alertElement.innerText = "Registration failed";
            alertElement.hidden = false;
        }
      })
      .catch(error => { console.error('Error:', error); });
    }
  </script>
</body>
</html>
