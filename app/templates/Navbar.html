<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if session['admin'] == true %}
                    <li class="nav-item"><a class="nav-link" href="/ManageItems">Manage Items</a></li>
                {% elif session['admin'] == false %}
                    <li class="nav-item"><a class="nav-link" href="/BrowseItems">Browse Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="/FavouriteItems">Favourite Items</a></li>
                {% endif %}
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
</nav>

<script>
    function logout()
    {
        localStorage.removeItem('userID');
        window.location.href = '/logout';
    }
</script>

{% block content %}
{% endblock %}

</body>
</html>
